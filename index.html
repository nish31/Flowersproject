<html>

<head>
    <title>
        Flower gallery
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <ul class="menu">
        <li class="link"><a href="#Home">Home</a></li>
        <li class="link"><a href="#Galleryview">Gallery view</a></li>
        <li class="link"><a href="#Sliderview">Slider view</a></li>
    </ul>
    <section id="Home">
        <h2>Home</h2>
        <div class="line">

        </div>
        <img id="Roses" src="https://cdn.appleyardflowers.com/media/catalog/product/cache/5/image/9df78eab33525d08d6e5fb8d27136e95/5/0/50_red_roses_1.jpg" alt="Flowers image">
    </section>
    <section id="Galleryview">
        <h2>Gallery view</h2>
        <div class="line">
            
        </div>
        <span>
            <img class="flower" src="Blue%20flowers.jfif" alt="">
            <img class="flower" src="Orange%20flower.jpg" alt="">
        </span>
        <span><img class="flower" src="pink%20flower.jfif" alt="">
            <img class="flower" src="Purpule%20flowers%202.jfif" alt="">
        </span>
        <span><img class="flower" src="white%20flowers.jpg" alt="">
            <img class="flower" src="Pink%20flower%202.jfif" alt=""></span>
        <span> <img class="flower" src="Purpule%20flowers.jfif" alt="">
            <img class="flower" src="yellow%20flowers.jfif" alt="">
            <img class="flower" src="red%20flower.jfif" alt=""></span>

    </section>
    <section id="Sliderview">
      <div class="line" id="linebelowtext">
          
      </div>
      <h2 id="sliderviewtext">Slider view</h2>
       <div class="container">
            <div id="myCarousel" class="carousel slide" data ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#"><img src="Orange%20flower.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                        <h2>Orange flower</h2>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#">
                            <img src="blue%20slider%20flower.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
<h2>blue flower</h2>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#"><img src="purpule%20slider%20flower.jfif" class="img-responsive"></a>
                        <div class="carousel-content">
<h2>Purple flower</h2>
                        </div>
                    </center>
                </div>
                 <div class="item">
                    <center>
                        <a href="#"><img src="Red%20slider%20flower.jfif" class="img-responsive"></a>
                        <div class="carousel-content">
                        <h2>Red flower</h2>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">

                </span>
            </a>
        </div>
       </div>
    </section>
</body>

</html>
